<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte - ESUEX</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Register Form -->
            <div class="register-form-container">
                <div class="auth-header">
                    <h1>Créer un compte</h1>
                    <p>Remplissez le formulaire pour créer votre compte étudiant</p>
                </div>

                <!-- Success Message -->
                <div class="success-message" id="successMessage">
                    Compte créé avec succès ! Redirection...
                </div>

                <form class="auth-form" id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">Prénom</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Votre prénom" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Nom</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Votre nom" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Adresse email</label>
                        <input type="email" id="email" name="email" placeholder="votre.email@esuex.edu" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Numéro de téléphone</label>
                        <input type="tel" id="phone" name="phone" placeholder="+33 1 23 45 67 89" required>
                    </div>

                    <div class="form-group">
                        <label for="filiere">Filière choisie</label>
                        <select id="filiere" name="filiere" required>
                            <option value="">Sélectionnez votre filière</option>
                            <option value="sir">Système d'Information et Réseau</option>
                            <option value="gcc">Génie Civil et Construction</option>
                            <option value="rit">Réseaux et Télécommunications</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="matricule">Numéro Matricule</label>
                        <input type="text" id="matricule" name="matricule" placeholder="N50GJ5" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" placeholder="Créez un mot de passe" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar"></div>
                            <span class="strength-text">Force du mot de passe</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirmer le mot de passe</label>
                        <div class="password-input">
                            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirmez votre mot de passe" required>
                            <button type="button" class="toggle-password" id="toggleConfirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-agreement">
                        <input type="checkbox" id="agreement" name="agreement" required>
                        <label for="agreement">J'accepte les <a href="#">conditions d'utilisation</a> et la <a href="#">politique de confidentialité</a></label>
                    </div>

                    <button type="submit" class="auth-btn" id="registerBtn">
                        <span>Créer mon compte</span>
                    </button>

                    <div class="auth-switch">
                        <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
