<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ESUEX</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">

    
    <div class="auth-container">
        <div class="auth-card">
            <!-- Login Form -->
            <div class="login-form-container">
                <div class="auth-header">
                    <h1>Connexion</h1>
                    <p>Entrez vos identifiants pour accéder à votre compte</p>
                </div>

                <!-- Error Message -->
                <div class="error-message" id="errorMessage">
                    Identifiants incorrects. Veuillez réessayer.
                </div>

                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="full_name">Nom Complet</label>
                        <input type="text" id="full_name" name="full_name" placeholder="Lankoande Wendenda Enock" required>
                    </div>

                    <div class="form-group">
                        <label for="matricule">Numéro Matricule</label>
                        <input type="text" id="matricule" name="matricule" placeholder="N50GJ5" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Se souvenir de moi</label>
                        </div>
                        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                    </div>

                    <button type="submit" class="auth-btn" id="loginBtn">
                        <span>Se connecter</span>
                    </button>

                    <div class="auth-switch">
                        <p>Pas encore de compte ? <a href="register.html">Créer un compte</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
